<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Game of Life" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Metal+Mania&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Pirata+One&family=Rubik+Wet+Paint&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice and Dice</title>
</head>

<body>
    <header>
        <h1>Game of Life & Death</h1>
        <button class="btn-new">
            <h4>Start gambling with the Devil</h4>
        </button>
    </header>
    <main>
        <section class="player player-0">
            <div class="total">
                <h3>First victim</h3>
                <h2 class="totalScore-0">0</h2>
            </div>
            <div class="current">
                <h2 class="score-0">0</h2>
            </div>
        </section>

        <section class="game-container">
            <div class="image-container">
                <img src="dice/dice-0.png" alt="" class="dice">
            </div>
            <div class="button-container">
                <button class="btn-roll">
                    <h4>Roll</h4>
                </button>
                <button class="btn-hold">
                    <h4>Enough...</h4>
                </button>
            </div>
        </section>

        <section class="player player-1">
            <div class="total">
                <h3>Second victim</h3>
                <h2 class="totalScore-1">0</h2>
            </div>
            <div class="current">
                <h2 class="score-1">0</h2>
            </div>
        </section>
    </main>

</body>

</html>
